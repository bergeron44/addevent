<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Person Icon -->
  <g transform="translate(256, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="40" fill="#F4A460"/>
    
    <!-- Hair -->
    <ellipse cx="0" cy="-80" rx="35" ry="25" fill="#8B4513"/>
    
    <!-- Body -->
    <rect x="-30" y="-20" width="60" height="80" rx="15" fill="#4169E1"/>
    
    <!-- Shirt -->
    <rect x="-25" y="-15" width="50" height="70" rx="10" fill="#D3D3D3"/>
    
    <!-- Tie -->
    <path d="M -5 -15 L 0 -5 L 5 -15 L 0 25 Z" fill="#DC143C"/>
    
    <!-- Shoulders -->
    <ellipse cx="-25" cy="-20" rx="15" ry="10" fill="#4169E1"/>
    <ellipse cx="25" cy="-20" rx="15" ry="10" fill="#4169E1"/>
  </g>
  
  <!-- Gear Icon -->
  <g transform="translate(180, 200)">
    <!-- Gear -->
    <circle cx="0" cy="0" r="35" fill="#20B2AA"/>
    <circle cx="0" cy="0" r="25" fill="#000000"/>
    <circle cx="0" cy="0" r="20" fill="#20B2AA"/>
    
    <!-- Gear Teeth -->
    <rect x="-5" y="-40" width="10" height="15" fill="#20B2AA"/>
    <rect x="-5" y="25" width="10" height="15" fill="#20B2AA"/>
    <rect x="-40" y="-5" width="15" height="10" fill="#20B2AA"/>
    <rect x="25" y="-5" width="15" height="10" fill="#20B2AA"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- MAP4U Text -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#goldGradient)">
    MAP4U
  </text>
</svg>
